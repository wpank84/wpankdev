default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: CMS_dev
  host: 127.0.0.1
  port: 5432
  username: postgres
  password: admin

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: CMS_test
  host: 127.0.0.1
  port: 5432
  username: postgres
  password: admin

production:
  <<: *default
  database: CMS
  host: 127.0.0.1
  port: 5432
  username: postgres
  password: admin
